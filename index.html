<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./images/2899445.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nanum+Myeongjo&family=Open+Sans:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

   <main id="main">

    <section>

        <div class="container">
            <div class="title text-center py-5">
    
                <h1>Bookmarker</h1>
        
            </div>
        </div>
    
        <div class="form pb-5">
    
            <div class="form-t py-5 text-center d-flex justify-content-center align-items-center">
    
                <h3><i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i> </h3>
            </div>
    
            <div class="container ">
    
                <div class="inputs">
    
                    <div class="inputs-form py-3">
                        <label for="siteName"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                        <input type="text" id="siteName" class="form-control my-2" placeholder="Bookmark Name">
                    </div>
    
                    <div class="inputs-form py-3">
                        <label for="siteUrl"> <i class="fa-solid fa-link"></i> Site URL</label>
                        <input type="text" id="siteUrl" class="form-control my-2" placeholder="Bookmark Name">
                    </div>
    
                    <div class="form-btn d-flex align-items-center justify-content-center ">
                        <button class="btn btn-submit px-5 mb-4" onclick='add()' >submit</button>
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
    </section>

    <section>
        <div class="container">
    
            <table class=" w-100 text-center table table-light">
        
                <thead class="py-2">
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
        
                <tbody id="tableData">
        
                </tbody>
        
            </table>
        
           </div>
    </section>
    

   </main>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
